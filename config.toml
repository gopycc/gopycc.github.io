baseURL = "https://blog.gopy.cc"
title = "GoPy+"
theme = "notepadium"
copyright = "©2020 Gopy.cc"
publishdir = "docs"

languageCode = "en"  # for the RSS generation
defaultContentLanguage = "en"

hasCJKLanguage = true

enableRobotsTXT = true

# Enable Disqus
#disqusShortname = ""

# Google Analytics
#googleAnalytics = ""

[markup.highlight]
codeFences = true
noClasses = false

[markup.goldmark.renderer]
unsafe = true  # enable raw HTML in Markdown

[params]
style = "light"  # default: auto. light: light theme, dark: dark theme, auto: based on system.
#dateFormat = "Jan 02, 2006"  # if unset, default is "2006-01-02"
dateFormat = "2006-01-02 00:00"
readingTime = true  # show reading time after article date
#logo = "https://d33wubrfki0l68.cloudfront.net/ddf49425628d8aec7523db143916b34ae1641e11/b97e8/images/gopher-side_color.svg"
logo = "https://pic.cnblogs.com/avatar/19296/20150525185700.png"
slogan = "Webnotes about golang & python."
#license = "<a rel=license href=http://creativecommons.org/licenses/by-nc-sa/4.0/><img alt=Creative Commons License style=border-width:0 src=https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png /></a><br />This work is licensed under a <a rel=license href=http://creativecommons.org/licenses/by-nc-sa/4.0/>Creative Commons Attribution-NonCommercial-ShareAlike 4.0 International License</a>."

[params.assets]
css = ["css/fonts.css"]

[params.comments]
enable = true  # En/Disable comments globally, default: false. You can always enable comments on per page.

[params.share]
enable = true  # En/Disable share globally, default: false. You can always enable share on per page.
addThisId = ""
inlineToolId = ""

[params.math]
enable = false # load math globally, default: false. You can always enable math on per page.
use = "katex"  # builtin: "katex", "mathjax".  default: "katex"

[params.syntax]
use = "none"  # builtin: "prismjs", "hljs". "none" means Chroma
theme = "github"
darkTheme = "dracula"

[params.profile]
  enable = true
  avatar = "https://pic.cnblogs.com/avatar/19296/20150525185700.png"
  name = "gopycc"
  bio = "努力做好自已，其他的交给时间"  # support markdown syntax
  twitter = ""  # https://twitter.com/XXX
  github = "gopycc"  # https://github.com/XXX

[params.nav]
showCategories = true       # /categories/
showTags = true             # /tags/

[[params.nav.custom]]
title = "About"
url = "/about/"